	 <script>
	     
         var table;
         var urls = ["AddPeriodeAnggaran", "AddUnitKerja", "AddJenisBelanja", "AddJenisPekerjaan",
                        "AddCurrency", "AddRegion", "AddSatuan", "AddBank"];
         var urls_tbl = ["GetTblPeriodeAnggaran", "GetTblUnitKerja", "GetTblJenisPembelanjaan", "GetTblJenisPekerjaan",
                        "GetTblCurrency", "GetTblRegion", "GetTblSatuan", "GetTblBank"];

         function NewItem() {
             var text = $("#myTab li.active a").html();
             $("#modal-create #qualifier").html(text);
             $("#modal-create").modal('show');
         }

         function submitCreate() {
             var kode = $("#kode").val();
             var nama = $("#nama").val();
             var deskripsi = $("#deskripsi").val();
             var index = $("#myTab li.active").data("ctr");
             var url = "api/ReferenceData/"+urls[index];
             $.ajax({
                 url: url,
                 //dataType: 'json',
                 data: {code : kode, nama : nama, deskripsi: deskripsi},
                 success: function (data) {
                     $("#modal-create").modal('hide');
                     table.ajax.reload();
                     alert(data);
                 },
                 complete: function (xhr) {

                 }
             });
         }

         function generateTable(url) {
             table = $('#example1').DataTable({
                 "ajax": 'api/ReferenceData/'+url,
                 "columns": [
                     { "data": "Code" },
                     { "data": "Name" },
                     { "data": "Desc" },
                     { "data": "null", "width": "3%" }
                 ],
                 "columnDefs": [
                          {
                              "render": function (data, type, row) {
                                  return '<a href="javascript:viewDetail(' + row.id + ')">' + data + '</a>';
                              },
                              "targets": 0,
                              "orderable": false
                          },
                          {
                              "render": function (data, type, row) {
                                  return '<a class="btn btn-xs btn-danger remove-item" href="javascript:deleteItem(' + row.id + ')" title="Hapus"><span class="fa fa-trash-o"></span></a>';
                              },
                              "targets": 3,
                              "orderable": false
                          }
                 ],
                 "paging": true,
                 "lengthChange": false,
                 "searching": true,
                 "ordering": true,
                 "info": true,
                 "autoWidth": false
             });
         }

         $(function () {
           $().UItoTop({ easingType: 'easeOutQuart' });
           generateTable("GetTblPeriodeAnggaran");
          
			$("#example1_filter").hide();
		    $("#cari").on("click",function(){
			    var nama_item = $("#nama_item").val();
			    table.columns(0).search( nama_item ).draw();
			    //table.columns(1).search(nama_item).draw();
			    //table.columns(2).search(nama_item).draw();
		});
		
		
         });

         function viewDetail() {

         }

         function deleteItem(id) {
             //alert("about to delete: "+id);
             $("#modal-delete").modal('show');
             $("#modal-delete #idToDelete").val(id);
         }

         function submitDelete() {
             var id = $("#modal-delete #idToDelete").val();
             $.ajax({
                 url: "api/ReferenceData/DeleteReferenceData/"+id,
                 success: function (data) {
                     $("#modal-delete").modal('hide');
                     table.ajax.reload();
                     alert(data);
                 },
                 complete: function (xhr) {

                 }
             });
         }
        
         function changeTab(idx) {
             $("#myTab li").removeClass('active');
             $("[data-ctr=" + idx + "]").addClass('active');
             table.destroy();
             generateTable(urls_tbl[idx]);
         }
    </script>
