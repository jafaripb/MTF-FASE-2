	 <script>
      $(function () {
        var table=$('#example1').DataTable({
          "paging": true,
          "lengthChange": false,
          "searching": true,
          "ordering": true,
          "info": true,
          "autoWidth": false,
		  "columnDefs": [
			{ className: "rata_kanan", "targets": [ 2 ] },
			{ "width":"15%","targets": [ 2 ]},
			{ "width":"4%","targets": [ 0 ]},
			{ className: "rata_kiri", "targets": [ 1 ] }
		  ]
        });
		$.getScript( "dist/js/app.min.js" );
			$("#example1_filter").hide();
		$("#cari").on("click",function(){
			var nama_item=$("#nama_hps").val();
			table.columns(1).search( nama_item ).draw();
		});
		$(".checks").on("click",function(){	
			if ($(this).is(':checked')) {
				 var vl = $(this).closest('tr')[0];
                var item = table.row(vl).data();				
				parent.addItem(item);
				parent.hitungHargaItem();
			}
		});
		 $("#nama_hps").on("input propertychange paste", function (e) {
               var nama_item=$("#nama_hps").val();
				table.columns(1).search( nama_item ).draw();
            });
      });
	  
    </script>
