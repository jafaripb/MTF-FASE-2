	 <script>
         var atributList = [];

         $(function () {
             SetListSatuan();
             //template kategori
             $.ajax({
                 url: "/api/Produk/GetTemplateKategoriSpesifikasi",
                 success: function (data) {
                     for (var i in data) { 
                         $("#ListKategori").append('<option value="'+data[i].Id+'">'+data[i].Nama+'</option>');
                     }
                 },
                 complete: function (xhr, textStatus) {
                     ajaxCompleteProcess(xhr);
                 }
             });

             $("#boolNew").change(function () {
                 var v = $("#boolNew").prop('checked');
                 if (v)
                     $("#newKat").show()
                 else {
                     $("#newKat").hide()
                     $("#NamaKategori").val('');
                 }
             });

             $("#ListKategori").change(function () {
                 var nv = $("#ListKategori").val();
                 //console.log("a" + nv);
                 if (nv == 0) {
                     atributList = new Array();
                     redrawAtributList();
                     return;
                 }
                 else { 
                     $.ajax({
                         url: "api/Produk/GetDaftarAtributSpesifikasi/" + nv,
                         success: function (data) {
                             if(data){
                                 atributList = [];
                                 for (var i in data) {
                                     atributList.push({nama: data[i].Nama, nilai:''});
                                 }
                                 redrawAtributList();
                             }
                         },
                         complete: function (xhr, textStatus) {
                             ajaxCompleteProcess(xhr);
                         }
                     });
                 }
             });


           $().UItoTop({ easingType: 'easeOutQuart' });
       
		    //$("body").hide();

                    $("#row_index").val(vl.rowIndex);

                });
		    $("#eveHapus").on("click", function () {

				    //var el=$('#example1 tr').eq(index);
                    table.row(index).remove().draw();
                    $("#ModalHapus").modal("hide");

		    $("#cari").on("click",function(){

			    var subKategori=$("#sub_kategori option:selected").text();

			    //table.columns(1).search( kategori ).draw();
			    //table.columns(2).search( subKategori ).draw();
		    });
		
		
         });

         function SetListSatuan() {
             $.ajax({
                 url: "/api/ReferenceData/GetAllSatuan",
                 success: function (data) {
                     for (var i in data) {
                         $("[name=Satuan]").append("<option value='" + data[i].Name + "'>" + data[i].Name + "</option>");
                     }
                 },
                 complete: function (xhr, textStatus) {
                     ajaxCompleteProcess(xhr);
                 }
             });
         }

         var frm = $('#formProduk');
         frm.submit(function (ev) {
             var v = validateForm();
             console.log("send or not: " + v);
             if (v) { 
                 $.ajax({
                     type: frm.attr('method'),
                     url: frm.attr('action'),
                     data: frm.serialize(),
                     success: function (data) {
                         //alert('ok');
                         window.location.href = "catalog-detail.html?id=" + data;
                     },
                     complete: function (xhr, textStatus) {
                         ajaxCompleteProcess(xhr);
                     }
                 });
             }
             ev.preventDefault();
         });

         function validateForm() {
             console.log("begin validation");
             var v = true;
             $('.form-validation-error').removeClass('form-validation-error');
             if ($("[name='Nama']").val() == '') {
                 $("[name='Nama']").addClass('form-validation-error');
                 v = false;
             }
             if ($("[name='Deskripsi']").val() == '') {
                 $("[name='Deskripsi']").addClass('form-validation-error');
                 v = false;
             }
             if ($("[name='Satuan']").val() == '') {
                 $("[name='Satuan']").addClass('form-validation-error');
                 v = false;
             }
             var newKategori = $("#boolNew").prop('checked');
             //console.log("newkat= "+newKategori);
             if (newKategori && $("[name='Spesifikasi.NamaKategori']").val()=='') {
                 $("[name='Spesifikasi.NamaKategori']").addClass('form-validation-error');
                 v = false;
             }
             if (!v) $("form .form-validation-error").first().focus();
             return v;
         }

         function tambahAtribut() {
             var nama = $("#inputAtributNama").val();
             var nilai = $("#inputAtributNilai").val();
             if (!nama || nama == ''){
                 alert("Nama harap diisi.");
                 return;
             }
             atributList.push({
                nama: nama, nilai: nilai
             });
             redrawAtributList();
             
         }

         function redrawAtributList() {
             $("#AtributList").html('');
             var s = "";
             for (var i in atributList) {
                 console.log(atributList[i].nama + "  --  " + atributList[i].nilai);
             s += '<div class="row" style="margin-bottom:2px"><label class="col-sm-2 control-label">Spesifikasi '+ (i) +'</label>' +
                                             '<div class="col-sm-3">' +
                                                 '<input name="Spesifikasi.DaftarAtribut['+i+'].NamaAtribut" type="text" class="form-control" value="'+atributList[i].nama+'"></div>' +
                                             '<label class="col-sm-1 control-label">Detail</label>' +
                                             '<div class="col-sm-2">' +
                                                 '<input name="Spesifikasi.DaftarAtribut[' + i + '].Nilai" type="text" class="form-control " value="' + atributList[i].nilai + '"></div>' +
                                                 '<input type="button" value="Hapus" onclick="hapusAtribut('+i+')">'+
                                                 '</div>';
             }
             $("#AtributList").append(s);
         }

         function hapusAtribut(i) {
             atributList.splice(i, 1);
             redrawAtributList();
         }
	  
    </script>
