			}
		});
      });
	  
	  function jpvalidate(el_form){
		var result=false;
		var hasil=true;
		$(el_form).find(".required").each(function(item,el){				
			result= $(el_form).validate().element(el);
			if(result==false)hasil=false;
		});
		return hasil;
	  }
