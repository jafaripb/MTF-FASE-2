        .box-typehead {

                            </li>
                            <li id="tambah" style="display:none"><a id="pilih-tipe-pengadaan" title="Pilih Tipe Pengadaan" href="#"><i class="fa fa-plus " style="font-size:20px;color:green"></i></a></li>

    <div id="ModalHapus" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <input type="hidden" id="row_index" />
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Hapus Vendor</h4>
                </div>
                <div class="modal-body">
                    <p>Yakin Vendor ini dihapus?</p>
                </div>
                <div class="modal-footer">
                    <button id="eveHapus" type="button" class="btn btn-default">Remove</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
