	 <script>
	 var notifadd = "<div class='alert alert-success alert-dismissable'>" +
                          "<button aria-hidden='true' data-dismiss='alert' class='close' type='button'>×</button>" +
                                    "<h4><i class='icon fa fa-check'></i>Behasil</h4><p>Data Behasil di Tambah</p></div>";
	var table,table2;
	
      $(function () {
	  $(".datepicker").datepicker({
			showOtherMonths: true,
			format: "dd/mm/yy",
			changeYear: true,
			changeMonth: true,
			yearRange: "-90:+4", //+4 Years from now
			onSelect: function (dateStr) {
				$('#form_reg').validate().element(this);
			}
		});
         $().UItoTop({ easingType: 'easeOutQuart' });
        table=$('#example1').DataTable({
          "paging": false,
          "lengthChange": false,
          "searching": false,
          "ordering": false,
          "info": false,
          "autoWidth": true,
		  "columnDefs": [
			{ "width": "4%", "targets": 0 },
			{ "width": "4%", "targets": 2},
			{ "width": "4%", "targets": 3}
		  ]
        });
		table2=$('#example2').DataTable({
          "paging": false,
          "lengthChange": false,
          "searching": false,
          "ordering": false,
          "info": false,
          "autoWidth": true
        });
		$("body").hide();
		$("#menu").load("menu.html");
		$("#header").load("menu-header.html");
		$("#chat").load("chat.html");
		$("body").show();
		
		$.getScript( "dist/js/app.min.js" );
		$.getScript( "chatjs/chat.js" );
		$("#addVendor").on("click",function(){
		if (!$("#form_reg").valid() )
            return false;
		else {
		
			$("#notif").html(notifadd);
			$('html, body').animate({ scrollTop: $('#notif').offset().top }, 'slow');
		}
		});
		
		$("#add_item").on("click", function () {
			
                $("#myModal").modal("show");
         });
		$('#add_vendor').click(function() {
			$(".iframe").attr('src','');
				$('#myModal').on('shown.bs.modal',function(){      //correct here use 'shown.bs.modal' event which comes in bootstrap3
					$(this).find('iframe').attr('src','popup-vendor-list.html');				  
					$(this).find('.modal-body').css({					  
					  height:'400px', 
					  'max-height':'100%'
					});
					$(this).find('.modal-content').css({
					  width:'700px'
					});
				});
				$('#myModal').modal({show:true})
				
			});
		$("#example1").on("click",".remove-item",function(){
			var vl = $(this).closest('tr')[0];
			table.rows(vl).remove().draw();
			hitungHargaItem();
		});
		$("#example1").on("input propertychange paste",".jmlItem",function(e){
			var vl = $(this).closest('tr')[0];
			var rowIndex = $('#example1 tr').index(vl);
			var jum =$(this).val();
			table.cell( rowIndex-1,1  ).data( '<input type="text" class="form-control jmlItem" value="'+jum+'" placeholder="Jumlah">' ).draw();
			hitungHargaItem();
		});
		
		$("#example1 thead tr").dblclick(function(){
			var jumRow=table.data().length;
			var noItem=1;			
			addNewItem();			
			var index=table.row(jumRow).index();
			//$("#example1 tbody tr:eq('"+index+"')").attr("parent",1);
			clearInputInRow(index);
		});
		$("#example1").on('keydown', '.item', function(e) { 
			var keyCode = e.keyCode || e.which; 
			var JumKolom=$(this).parent().parent().children().length;			
				if (keyCode == 9) { 
					e.preventDefault(); 
					var val=$(this).val();
					var tr = $(this).closest('tr')[0];
					var rowIndex = $('#example1 tr').index(tr);
					var colIndex = $(this).parent().parent().children().index($(this).parent());
					$(this).parent().attr("padding","5");
					table.cell( rowIndex-1,colIndex).data( val ).draw();
					
					if(6>colIndex){						
						var valEl=$("#example1 tbody tr:eq('"+(rowIndex-1)+"')").find("td:eq("+(colIndex+1)+")").text();
							
						table.cell( rowIndex-1,colIndex+1).data( '<input type="text" value="'+valEl+'"  class="form-control item" >' ).draw();
						if(colIndex+1==1 ){
							$("#example1 tbody tr:eq('"+(rowIndex-1)+"')").find("input").addClass("namaItem");
						}
						if(colIndex+1==2 ){
							$("#example1 tbody tr:eq('"+(rowIndex-1)+"')").find("input").addClass("satuan");
							
						}
						if(colIndex+1==5 ){
							var tr=$(this).closest('tr')[0];
							var jumlah=parseInt($("#example1 tbody tr:eq('"+(rowIndex-1)+"')").find("td:eq(3)").text());
							var hargaSatuan=parseInt($("#example1 tbody tr:eq('"+(rowIndex-1)+"')").find("td:eq(4)").text());
							var total=jumlah*hargaSatuan;
							if(!isNaN(total)){
								table.cell( rowIndex-1,colIndex+1).data( '<input type="text" value="'+total+'"  class="form-control item" >' ).draw();
								hitungHargaItem();
							}
							
						}
						$("#example1 tbody tr:eq('"+(rowIndex-1)+"')").find("input").focus();
					}
					else{
						addNewItem();
						$("#example1 tbody tr:eq('"+rowIndex+"')").find("input").focus();
						hitungHargaItem();
					}
					
				} 
		});
		$("#example1").on('dblclick', 'td', function(e) { 
			 if ( $(this).hasClass('selected') ) {
				$(this).removeClass('selected');
			}
			else {
				table.$('td.selected').removeClass('selected');
				$(this).addClass('selected');
			}
			clearInputInRow2();
		});
		
		$("#edit").on("click", function(){
			var tdtEl=$("#example1").find("td.selected");				
			var val=tdtEl.text();
			var rowIndex = $('#example1 tr').index($(tdtEl).closest('tr')[0]);
			clearInputInRow(rowIndex);
			var colIndex = $(tdtEl).parent().children().index($(tdtEl));	
			if(colIndex==1 ){
				table.cell( rowIndex-1,colIndex).data( '<input type="text" value="'+val+'" class="form-control item satuan" >' ).draw();				
			}
			else if(colIndex+1==2 ){
				table.cell( rowIndex-1,colIndex).data( '<input type="text" value="'+val+'" class="form-control item namaItem" >' ).draw();				
			}
			else{
				table.cell( rowIndex-1,colIndex).data( '<input type="text" value="'+val+'" class="form-control item" >' ).draw();
			}
			$(tdtEl).removeClass('selected');
		});
		
		$("#right").on("click",function(){
			var tdtEl=$("#example1").find("td.selected");
			var nextPadding=$(tdtEl).attr("padding");
			var intPadd=parseInt(nextPadding)+15;
			$(tdtEl).css("padding-left",intPadd+"px");
			$(tdtEl).attr("padding",intPadd);
		});
		$("#left").on("click",function(){
			var tdtEl=$("#example1").find("td.selected");
			var nextPadding=$(tdtEl).attr("padding");
			var intPadd=parseInt(nextPadding)-15;
			$(tdtEl).css("padding-left",intPadd+"px");
			$(tdtEl).attr("padding",intPadd);
		});
		$("#example1").on('keydown.autocomplete', ".namaItem", function() {
			$(this).autocomplete({
				source: namaItem
			});
		});
		$("#example1").on('keydown.autocomplete', ".satuan", function() {
			$(this).autocomplete({
				source: satuan
			});
		});
		$("#example2").on('click', ".remove-vendor", function() {
			var vl = $(this).closest('tr')[0];
			table2.row(vl.rowIndex-1).remove().draw();
		});
		
      });
	 function clearInputInRow(indexTr){
		if(indexTr>0){		
			var inputs=$("#example1 tbody tr:eq('"+(indexTr-1)+"')").find("input");
				inputs.each(function(){
					var val=$(this).val();
					var colIndex=$(this).parent().parent().children().index($(this).parent());
					table.cell( (indexTr-1),colIndex).data( val ).draw();
				});
			}
	 }
	 function clearInputInRow2(){
		//console.log($("#example1 tbody td").find("input"));
		var inputs=$("#example1 tbody td").find("input");
	 	inputs.each(function(){
			var val=$(this).val();
			var vlRow = $(this).parent().closest('tr')[0];
			//var rowIndex=vlRow
			console.log(vlRow.rowIndex);
			var colIndex=$(this).parent().parent().children().index($(this).parent());
			table.cell( (vlRow.rowIndex-1),colIndex).data( val ).draw();
		});
		
	 }
	function addNewItem(){
		table.row.add(['<input type="text" class="form-control item" >','','','','','','','<a class="btn btn-xs btn-danger remove-item" title="Hapus"><span class="fa fa-trash-o"></span></a>']).draw();
		
	}	 
	function addItem(item){
			table.row.add( [ item[1], '<input type="text" class="form-control jmlItem" value="1" placeholder="Jumlah">', item[4], item[5],'<a class="btn btn-xs btn-danger remove-item" title="Hapus"><span class="fa fa-trash-o"></span></a>'] ).draw();
	 }
	  function hitungHargaItem(){
		var totalHarga=0;
		table.rows().every( function () {
			var d = this.data();
			if($.isNumeric(d[3])&&$.isNumeric(d[4])){
				var jumItem=parseInt(d[3]);
				var harga=parseInt(d[4]);
				d.counter++; // update data source for the row

				this.invalidate(); // invalidate the data DataTables has cached for this row
				totalHarga=totalHarga+(jumItem*harga);
			}
		} );
		$("#total_cost").val(totalHarga);
		//console.log(totalHarga);
		
	  }
	   function addVendor(item){
			var jumRow=table2.data().length;	
			var data=table2.row(jumRow-1).data();
			table2.row.add( [item[1], item[2],item[3],item[4],'<a class="btn btn-xs btn-danger remove-vendor" title="Hapus"><span class="fa fa-trash-o"></span></a>'] ).draw();
		}
	      var namaItem = ["Bata Merah","Batako","Bata Putih","Semen","Paku"];
		  var satuan = ["cm","kg","m","grm","buah"];
    </script>
