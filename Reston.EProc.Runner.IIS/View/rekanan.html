	 <script>
         var nbaru = 9;
         var nperubahan = 9;
         var nterdaftar = 6;
         var ndaftarhitam = 9;
         var increment = 6;

	     $(function () {
	         
	         getVendorBaru(nbaru,'');
	         getVendorPerubahan(nperubahan, '');
	         getVendorTerdaftar(nterdaftar, '');
	         getVendorDaftarHitam(ndaftarhitam, '');
  
	          $("#myNav").affix({
			        offset: { 
				        top: 100 
			        }
		        });
               $().UItoTop({ easingType: 'easeOutQuart' });
	            $(".datepicker").datepicker({
			        showOtherMonths: true,
			        format: "dd/mm/yy",
			        changeYear: true,
			        changeMonth: true,
			        yearRange: "-90:+4", //+4 Years from now
			
		        });
                var table=$('#example1').DataTable({
                  "paging": true,
                  "lengthChange": false,
                  "searching": true,
                  "ordering": true,
                  "info": true,
                  "autoWidth": false,
		          "columnDefs": [
			        { className: "rata_kanan", "targets": [ 2 ] }
		          ]
        });
                $("#next-baru,.next-baru").click(function () {
                    $("#terdaftar").hide();
                    $("#permohonan").hide();
                    $("#daftar-hitam").hide();
                    nbaru += increment;
                    getVendorBaru(nbaru, '');
                });

                $("#next-terdaftar,.next-terdaftar").click(function () {
                    $("#section-1").hide();
                    $("#permohonan").hide();
                    $("#daftar-hitam").hide();
                    nterdaftar += increment;
                    getVendorTerdaftar(nterdaftar, '');
                });
		
	     });

	     function getVendorBaru(limit, search) {
	         $.ajax({
	             url: '/api/Registrasi/GetVendors?tipe=&status=NEW&limit='+limit+'&search='+search,
	             success: function (data) {
	                 $("#listVendorBaruLoading").hide();
	                 $("#listVendorBaru").html('');
	                 if (data.length < 1) {
	                     $("#listVendorBaru").append("<p>Kosong.</p>");
	                 }
	                 else { 
	                     var s = '';
	                     for (var i in data) {
	                        s+= '<div class="col-md-4">'+
                                 '<div class="box box-primary box-c" onclick="goToVendorRegDetail(\''+data[i].NoPengajuan+'\')">'+
                                                        '<div class="box-body box-profile">'+
                                                            '<p class="profile-username title-header">' + data[i].Nama + '</p>' +
                                                            '<p class="text-muted text-center deskripsi"><span class="fa fa-building"></span>'+data[i].Alamat +" "+data[i].Provinsi+'</p>' +
                                                            //'<p class="text-muted text-center deskripsi"><span class="fa fa-user"></span> Sukamto</p>'/
                                                            '<p class="text-muted text-center deskripsi"><span class="fa fa-phone"></span> '+data[i].Telepon+'<span class="fa fa-envelope"> </span> '+data[i].Email+'</p>'+
                                                        '</div>'+
                                                    '</div>'+
                                                    '</div>';
	                     }
	                     $("#listVendorBaru").append(s);
	                 }
	             }
	         });
	     }


	     function getVendorPerubahan(limit, search) {
	         $.ajax({
	             url: '/api/Vendor/GetVendors?tipe=&status=UPDATED&limit=' + limit + '&search=' + search,
	             success: function (data) {
	                 $("#listVendorPerubahanLoading").hide();
	                 $("#listVendorPerubahan").html('');
	                 if (data.length < 1) {
	                     $("#listVendorPerubahan").append("<div><p>Kosong.</p></div>");
	                 }
	                 else {
	                     var s = '';
	                     for (var i in data) {
	                         s += '<div class="col-md-4">' +
                                  '<div class="box box-primary box-c" onclick="goToVendorDetail(' + data[i].id + ')">' +
                                                         '<div class="box-body box-profile">' +
                                                             '<p class="profile-username title-header">' + data[i].Nama + '</p>' +
                                                             '<p class="text-muted text-center deskripsi"><span class="fa fa-building"></span>'+ data[i].Provinsi + '</p>' +
                                                             //'<p class="text-muted text-center deskripsi"><span class="fa fa-user"></span> Sukamto</p>'/
                                                             '<p class="text-muted text-center deskripsi"><span class="fa fa-phone"></span> ' + data[i].Telepon + '<span class="fa fa-envelope"> </span> ' + data[i].Email + '</p>' +
                                                         '</div>' +
                                                     '</div>' +
                                                     '</div>';
	                     }
	                     $("#listVendorPerubahan").append(s);
	                 }
	             }
	         });
	     }

	     function getVendorTerdaftar(limit, search) {
	         $.ajax({
	             url: '/api/Vendor/GetVendors?tipe=&status=VERIFIED&limit=' + limit + '&search=' + search,
	             success: function (data) {
	                 $("#listVendorTerdaftarLoading").hide();
	                 $("#listVendorTerdaftar").html('');
	                 if (data.length < 1) {
	                     $("#listVendorTerdaftar").append("<div><p>Kosong.</p></div>");
	                 }
	                 else {
	                     var s = '';
	                     for (var i in data) {
	                         s += '<div class="col-md-4">' +
                                  '<div class="box box-primary box-c" onclick="goToVendorDetail(' + data[i].id + ')">' +
                                                         '<div class="box-body box-profile">' +
                                                             '<p class="profile-username title-header">' + data[i].Nama + '</p>' +
                                                             '<p class="text-muted text-center deskripsi"><span class="fa fa-building"></span>'+ data[i].Provinsi + '</p>' +
                                                             //'<p class="text-muted text-center deskripsi"><span class="fa fa-user"></span> Sukamto</p>'/
                                                             '<p class="text-muted text-center deskripsi"><span class="fa fa-phone"></span> ' + data[i].Telepon + '<span class="fa fa-envelope"> </span> ' + data[i].Email + '</p>' +
                                                         '</div>' +
                                                     '</div>' +
                                                     '</div>';
	                     }
	                     $("#listVendorTerdaftar").append(s);
	                 }
	             }
	         });
	     }

	     function getVendorDaftarHitam(limit, search) {
	         $.ajax({
	             url: '/api/Vendor/GetVendors?tipe=&status=BLACKLIST&limit=' + limit + '&search=' + search,
	             success: function (data) {
	                 $("#listVendorDaftarHitamLoading").hide();
	                 $("#listVendorDaftarHitam").html('');
	                 if (data.length < 1) {
	                     $("#listVendorDaftarHitam").append("<div><p>Kosong.</p></div>");
	                 }
	                 else {
	                     var s = '';
	                     for (var i in data) {
	                         s += '<div class="col-md-4">' +
                                  '<div class="box box-primary box-c" onclick="goToVendorDetail(' + data[i].id + ')">' +
                                                         '<div class="box-body box-profile">' +
                                                             '<p class="profile-username title-header">' + data[i].Nama + '</p>' +
                                                             '<p class="text-muted text-center deskripsi"><span class="fa fa-building"></span>'+ data[i].Provinsi + '</p>' +
                                                             //'<p class="text-muted text-center deskripsi"><span class="fa fa-user"></span> Sukamto</p>'/
                                                             '<p class="text-muted text-center deskripsi"><span class="fa fa-phone"></span> ' + data[i].Telepon + '<span class="fa fa-envelope"> </span> ' + data[i].Email + '</p>' +
                                                         '</div>' +
                                                     '</div>' +
                                                     '</div>';
	                     }
	                     $("#listVendorDaftarHitam").append(s);
	                 }
	             }
	         });
	     }
         
	     function goToVendorDetail(id) {
	         document.location = "rekanan-detail.html?id=" + id;
	     }

	     function goToVendorRegDetail(id) {
	         document.location = "rekanan-verifikasi.html?no=" + id;
	     }
	  

	     var frm = $('#searchForm');
	     frm.submit(function (ev) {
	         //var v = validateForm();
	         var s = $('#search').val();
	         getVendorBaru(nbaru, s);
	         getVendorPerubahan(nperubahan, s);
	         getVendorTerdaftar(nterdaftar, s);
	         getVendorDaftarHitam(ndaftarhitam, s);
	         ev.preventDefault(15, s);
	     });
    </script>
