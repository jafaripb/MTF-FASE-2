    <script>
        // fungsi table
        var table;
        $(function () {
            table = $('#example1').DataTable({
                "serverSide": true,
                "searching": false,
                "ajax": {
                    "url": 'api/MonitoringSelection/ListProyek',
                    "type": 'POST',
                    "data": function (d) {
                        d.search = $("#judul-proyek").val();
                        d.klasifikasi = $("#klasifikasi").val();
                    },
                    "error": function (jqXHR, textStatus, errorThrown) {
                    }
                },
                "columns": [
                    { "data": "NoPengadaan" },
                    { "data": "NOSPK" },
                    { "data": "NamaProyek" },
                    { "data": "NamaPelaksana" },
                    { "data": "Klasifikasi" },
                    { "data": "null" },
                    { "data": "null" },
                    { "data": "null" },
                ],
                "columnDefs": [
                    {
                        "render": function (data, type, row) {
                            
                            var tanggalMulai = new Date(row.TanggalMulai);
                            var tanggalSelesai = new Date(row.TanggalSelesai);
                            
                            var timeDiff = Math.ceil(tanggalSelesai.getTime() - tanggalMulai.getTime());
                            var TotalWaktuDisediakan = Math.ceil(timeDiff / (1000 * 3600 * 24));

                            var today = new Date();

                            var timeDiff2 = Math.ceil(tanggalSelesai.getTime() - today.getTime());
                            var TotalWaktuTersedia = Math.ceil(timeDiff2 / (1000 * 3600 * 24));

                            var PersentaseWaktu = (TotalWaktuTersedia / TotalWaktuDisediakan) * 100;
                            var x=0;
                            if(100 - PersentaseWaktu >0)
                             x = parseFloat(100 - PersentaseWaktu).toFixed(2);
                           

                            return '<label class="persentase-waktu" style="text-align: center; float: right;">' + x + '</label>';
                        },
                        "targets": 5,
                        "orderable": false
                    },
                    {
                        "render": function (data, type, row) {
                            return '<label class="persentase-waktu" style="text-align: center; float: right;">' + row.PersenPekerjaan + '</label>';
                        },
                        "targets": 6,
                        "orderable": false
                    },
                    {
                        "render": function (data, type, row) {
                            return '<label class="persentase-waktu" style="text-align: center; float: right;">' + row.PersenPembayaran + '</label>';
                        },
                        "targets": 7,
                        "orderable": false
                    },
                    {
                        "render": function (data, type, row) {
                            var html = "<a href='sistem-monitoring-detail.html?Id=" + row.id + "'>" + row.NamaProyek + "</a>";
                            html = html + '<input class="tanggal-mulai" type="hidden" value="' + row.TanggalMulai + '">';
                            html = html + '<input class="tanggal-selesai" type="hidden" value="' + row.TanggalSelesai + '">';
                            return html;
                        },
                        "targets": 2,
                        "orderable": false
                    },
                ],
                "paging": true,
                "lengthChange": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true,
                "destroy" : true
            });
        });

        function cari()
        {
            table.draw();
        }

        // fungsi tampil result

                    $("[name=lewat-waktu]").text(d.ProyekLewatWaktuPelaksanaan);
                    $("[name=mendekati-waktu]").text(d.ProyekMendekatiWaktuPelaksanaan);

                    //alert(d.ProyekDalamPelaksanaan + "|" + d.ProyekLewatWaktuPelaksanaan);
                }
            })
        })
