    <script>
        var table;
        function NewItem() {
            window.location.href = "add-eCatalogue2.html";
        }
        function SetListRegion() {
            $.ajax({
                url: "/api/ReferenceData/GetAllRegion",
                success: function (data) {
                    for (var i in data) {
                        $("#region").append("<option value='" + data[i].Name + "'>" + data[i].Name + "</option>");
                    }
                },
                complete: function (xhr, textStatus) {
                    ajaxCompleteProcess(xhr);
                }
            });
        }
        function SetListKategori() {
            $.ajax({
                url: "/api/Produk/GetAllKategori",
                success: function (data) {
                    for (var i in data) {
                        $("#kategori").append("<option value='" + data[i] + "'>" + data[i] + "</option>");
                    }
                },
                complete: function (xhr, textStatus) {
                    //console.log(xhr.status);
                    ajaxCompleteProcess(xhr);
                }
            });
        }
        function showDeleteConfirmation(idd) {
            $("#tobeDelete").val(idd);
            $("#DeleteModal").modal('show');
        }
        function Delete(idd) {
            $("#DeleteModal").modal('hide');
            var v = 0;
            if (!idd) {
                v = $("#tobeDelete").val();
            }
            else v = idd
            $.ajax({
                url: "/api/Produk/DeleteProduk?id=" + v,
                success: function (data) {
                    table.draw();
                },
                complete: function (xhr, textStatus) {
                    //console.log(xhr.status);
                    ajaxCompleteProcess(xhr);
                }
            });
        }
        $(function () {
            SetListRegion();
            SetListKategori();
            table = $('#example1').DataTable({
                "serverSide": true,
                "searching": false,
                "ajax": {
                    "url": 'api/Produk/GetAllProduk',
                    "type": 'GET',
                    "data": function (d) {
                        d.name = $("#nama_item").val();
                        d.region = $("#region option:selected").text();
                        d.kategori = $("#kategori option:selected").text();
                        d.klasifikasi = $("#klasifikasi").val();
                    },
                    "error": function (jqXHR, textStatus, errorThrown) {
                        $('#example1').DataTable().clear().draw();
                    }
                },
                //"ajax": 'api/Produk/GetAllProduk?name=' + $("#nama_item").val(),
                "columns": [
                    { "data": "Nama" },
                    { "data": "Region" },
                    { "data": "Klasifikasi" },
                    { "data": "Price", "class": "rata_kanan_pad10" },
                    { "data": "Satuan", "class": "tengah" },
                    { "data": "LastUpdate", "class": "tengah" },
                    { "data": "Source" },
                    { "data": "null", "width": "3%", "class": "tengah" }
                ],
                "columnDefs": [
                         {
                             "render": function (data, type, row) {
                                 return '<a href="catalog-detail.html?id=' + row.Id + '">' + data + '</a>';
                             },
                             "targets": 0,
                             "orderable": false
                         },
                         {
                             "render": function (data, type, row) {
                                 return accounting.formatNumber(row.Price, { thousand: ".", decimal: ",", precision: 2 });
                             },
                             "targets": 3,
                             "orderable": false
                         },
                         {
                             "render": function (data, type, row) {
                                 return '<a href="javascript:showDeleteConfirmation(' + row.Id + ')" class="btn btn-xs btn-danger remove-item" title="Hapus"><span class="fa fa-trash-o"></span></a>';
                             },
                             "targets": 7,
                             "orderable": false
                         }
                ],
                "paging": true,
                "lengthChange": false,
                "searching": true,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true
            });

            $("#example1_filter").hide();
            $("#cari").on("click", function () {
                var region = $("#region option:selected").text();
                var nama_item = $("#nama_item").val();
                table.draw();
                //table.columns(0).search( nama_item ).draw();
                //table.columns(1).search( region ).draw();
                //table.columns(2).search( subKategori ).draw();
            });
        });
