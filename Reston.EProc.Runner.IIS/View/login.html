<!DOCTYPE html>
<html ng-app="app">
  <head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mandiri Tunas Finance</title>
    <!-- Tell the browser to be responsive to screen width -->
     <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="font-awesome/font-awesome.min.css" rel="stylesheet" />
    <!-- Ionicons -->
    <link href="ionicons/ionicons.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="dist/css/AdminLTE.min.css" rel="stylesheet" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="dist/css/skins/_all-skins.min.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="hold-transition login-page">
    <div class="wrapper">

    <div class="login-box" ng-controller="meetingController">
      <div class="login-logo">
        <a href="../../index2.html"><img src="dist/img/images.png" width="200px" /></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in </p>
        <div class="alert alert-danger alert-dismissable" style="display:none">
            <h4><i class="icon fa fa-ban"></i> Alert!</h4>
            {{loginErrorMessage}}
        </div>
        <form >
          <div class="form-group has-feedback">
            <input type="text" class="form-control" ng-model="username"  name="username" placeholder="UserName">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" ng-model="password" name="password" placeholder="Password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="button" ng-click="vm.login()" class="btn btn-primary btn-block">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->


        </div>
	   <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="plugins/fastclick/fastclick.min.js"></script>
    <script src="dist/js/app.min.js"></script>
    
    <script src="plugins/amplifyjs/amplify.min.js"></script>
    <script src="plugins/angular/angular.min.js"></script>

    <script src="angApp/login.ang.js"></script>

  </body>
</html>
