        var table;

            table = $('#tbl-anggaran').DataTable({

                    "type": 'POST',
                    "data": function (d) {
                        d.cari = $("#cari").val();
                    }
                },

                    { "data": "NoCoa" },
                    { "data": "Region" },
                    { "data": "Divisi" },
                     { "data": "Periode" },
                     { "data": "GroupAset" },
                     { "data": "JenisAset" },
                     { "data": "NilaiAset" }

                "info": true,
                "autoWidth": false,

                table.draw();
