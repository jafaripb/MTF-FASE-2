    <script>
        var table;
        $(function () {

            hideTabel();//absurd yes lel

        });

        function Chart1(cat, val) {

            $('#chart1').highcharts({
                chart: {
                    plotBackgroundColor: null,
                    plotBorderWidth: null,
                    plotShadow: false,
                    type: 'pie'
                },
                title: {
                    text: 'Summary Progress Pengadaan'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                            style: {
                                color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                            }
                        }
                    }
                },
                series: [{
                    name: 'Progress',
                    data: cat
                    //pointWidth: 24
                }]
            });
        }

        function Chart0(cat, val) {

            $('#chart0').highcharts({
                chart: {
                    type: 'bar'
                },
                title: {
                    text: 'Progress Setiap Pengadaan'
                },
                xAxis: {
                    categories: cat,// ['Pengadaan Gedung Bundar', 'PENGADAAN KENDARAAN DINAS CABANG MEDAN', 'Pengadaan Truk Tanker'],
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 2,
                    max: 10,
                    allowDecimals: false,
                    title: {
                        text: 'Progres status',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify',
                        formatter: function () {
                            return formatLabel(this.value);
                        }
                    }
                },
                tooltip: {
                    //valueSuffix: ' millions'
                    formatter: function () {
                        return formatLabel(this.y);
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true,
                            formatter: function () {
                                return formatLabel(this.y);
                            }
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 80,
                    floating: true,
                    borderWidth: 1,
                    backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [{
                    name: 'Progress',
                    data: val,//[1, 2, 3],
                    pointWidth: 24
                }]
            });
        }
        function formatLabel(p) {
            if (p == 0)
                return "Draft";
            if (p == 1)
                return "Pengajuan";
            if (p == 2)
                return "Disetujui";
            if (p == 3)
                return "Aanwijzing";
            if (p == 4)
                return "Submit Penawaran";
            if (p == 5)
                return "Buka Amplop";
            if (p == 6)
                return "Penilaian";
            if (p == 7)
                return "Klarifikasi";
            if (p == 8)
                return "Pemenang";
            if (p == 9)
                return "Arsip";
            return "Batal/Ditolak";
        }
        function PIC() {
            $("#list-pic").html('');
            $.ajax({
                url: "api/Dashboard/GetPIC?from=&to=",
                success: function (data) {
                    console.log(data);
                    for (var i in data) {
                        var html = '<li><a class="btn btn-app">' +
                              '<b style="font-size: 20px">' + data[i].Jumlah + '</b><br/>' +
                              data[i].Nama +
                            '</a></li>';
                        $("#list-pic").append(html);
                    }
                }
            });
        }

        function hideTabel() {
            PIC();

            $.ajax({
                url: "api/Dashboard/GetProgress?from=&to=",
                success: function (data) {
                    var cat = [];
                    var val = [];
                    for (var i in data) {
                        cat.push(data[i].Judul);
                        val.push({ y: data[i].Progress, color: (data[i].Progress == 11 ? '#ED561B' : (data[i].Progress == 8 ? '#50B432' : '#058DC7')) });
                    }
                    Chart0(cat, val);
                }
            });

            $.ajax({
                url: "api/Dashboard/GetSummaryTotal?from=&to=",
                success: function (data) {
                    var cat = [];
                    for (var i in data) {
                        cat.push({ name: data[i].Nama, y: data[i].Jumlah, color: (data[i].Nama == 'BATAL' ? '#ED561B' : (data[i].Nama == 'SELESAI' ? '#50B432' : '#058DC7')) });
                    }
                    Chart1(cat);
                }
            });

            $(".tabel-detail").hide();
            $(".not-tabel-detail").show();
        }

        function showTabel() {
            waitingDialog.showloading("Harap Tunggu");
            if (table) table.destroy();
            //retrive data and render to table
            table = $('#example1').DataTable({
                "ajax": 'api/Dashboard/GetTblReport?from=&to=',
                "initComplete": function (settings, json) {
                    waitingDialog.hideloading();
                },
                "columns": [
                    { "data": "Judul" },
                    { "data": "User" },
                    { "data": "hps" },
                    { "data": "realitas" },
                    { "data": "efisiensi" },
                    { "data": "Pemenang" },
                    { "data": "Aanwjzing" },
                    { "data": "PembukaanAmplop" },
                    { "data": "Klasrifikasi" },
                    { "data": "Scoring" },
                    { "data": "NotaPemenang" },
                    { "data": "SPK" }
                ],
                "columnDefs": [
                         {
                             "render": function (data, type, row) {
                                 if (data != null) return data.substr(0, 10); else return '';
                             },
                             "targets": [6, 7, 8, 9, 10, 11],
                             "orderable": false
                         },
                          {
                              "render": function (data, type, row) {
                                  if (data != null)
                                      return accounting.formatNumber(data, { thousand: "." });
                                  else return '';
                              },
                              "targets": [2, 3],
                              "orderable": false
                          },
                          {
                              "render": function (data, type, row) {
                                  if (row.hps != null & row.realitas != null & row.realitas > 0)
                                      return (((row.hps - row.realitas) / row.hps) * 100).toFixed(1);
                                  else return '';
                              },
                              "targets": [4],
                              "orderable": false
                          }
                ],
                "paging": true,
                "lengthChange": false,
                "searching": true,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true
            });

            //showing table
            $(".tabel-detail").show();
            //hide other charts lel
            $(".not-tabel-detail").hide();
        }
    </script>
