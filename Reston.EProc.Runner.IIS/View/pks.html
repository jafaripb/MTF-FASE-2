    <script>
        //Date picker

        var table;

        $(function () {

            table = $('#tbl-approval').DataTable({
                "dom": '<"toolbar">frtip',
                "serverSide": true,
                "searching": false,
                "ajax": {
                    "url": 'api/Pks/List',
                    "type": 'POST',
                    "data": function (d) {
                        d.search = $("#title").val();
                        d.klasifikasi = $("#klasifikasi option:selected").val();
                    }
                },
                "columns": [
                    { "data": "Judul" },
                    { "data": "HPS", "className": "rata_kanan" },
                     { "data": "NoPks" },
                    { "data": "JenisPekerjaan" },
                    { "data": "Vendor" },
                    { "data": "StatusPksName" },
                    { "data": null }
                ],
                "columnDefs": [
                    {
                        "render": function (data, type, row) {
                            if (data != null)
                                return accounting.formatNumber(data, { thousand: ".", decimal: ",", precision: 2 })
                            else return "";
                        },

                        "targets": 1,
                        "orderable": false
                    },
                    {
                        "render": function (data, type, row) {
                        //    if (data.Approver == 1) {
                         //       return '<button class="setuju btn btn-flat btn-sm btn-primary" attrid="' + data.Id + '" >Setujui</button> <button class="tolak btn-flat btn-sm btn btn-danger" attrid="' + data.Id + '"  >Tolak</button>' +
                          //          ' <a href="create-pks.html?id=' + data.Id + '" class="btn btn-success btn-sm product-title "> Riview </a> ';
                          //  }
                           // else {
                                return ' <a href="create-pks.html?id=' + data.Id + '" class="btn btn-success btn-sm product-title "> Riview </a> ';
                           // }
                        },

                        "targets": 6,
                        "orderable": false
                    }
                ],
                "paging": true,
                "lengthChange": false,
                "ordering": false,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });

            $("#title,#klasifikasi").on("input propertychange paste", function () {
                table.draw();
            });

            $('#tbl-approval tbody').on('click', 'td.details-control', function () {
                var tr = $(this).closest('tr');
                var row = table.row(tr);

                if (row.child.isShown()) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {
                    // Open this row
                    row.child(format(row.data())).show();
                    tr.addClass('shown');
                }
            });
        });

        $(function () {

            $('#tbl-approval').on("click", ".tolak", function () {
                $("#konfirmasiTolak").modal("show");
                $("#idPksTolak").val($(this).attr("attrid"));
            });
            $('#tbl-approval').on("click", ".setuju", function () {
                $("#KonfirmasiSetujui").modal("show");
                $("#idPksSetuju").val($(this).attr("attrid"));
            });

            $("#tolak-pks").on("click", function () {
                var IdPks = $("#idPksTolak").val();
                var IdPks = $("#idPksTolak").val();
                var NoPks = $("#no-pks").val();
                var Note = $("#note-setujui").val();
                waitingDialog.showloading("Proses Harap Tunggu");
                $.ajax({
                    url: "Api/Pks/Tolak?Id=" + IdPks + "&Note=" + Note ,
                    method: "POST",
                }).done(function (data) {
                    table.draw();
                    $("#konfirmasiTolak").modal("hide");
                    var msg = data.message;
                    waitingDialog.hideloading();
                    BootstrapDialog.show({
                        title: 'Infomasi',
                        message: msg,
                        buttons: [{
                            label: 'Close',
                            action: function (dialog) {
                                dialog.close();
                            }
                        }]
                    });
                });
            });

            $("#setujui-pks").on("click", function () {
                var IdPks = $("#idPksSetuju").val();
                var NoPks = $("#no-pks").val();
                var Note = $("#note-setujui").val();
                waitingDialog.showloading("Proses Harap Tunggu");
                $.ajax({
                    url: "Api/Pks/Setujui?Id=" + IdPks + "&Note=" + Note + "&NoPks="+NoPks,
                    method: "POST",
                }).done(function (data) {
                    table.draw();
                    $("#KonfirmasiSetujui").modal("hide");
                    var msg = data.message;
                    waitingDialog.hideloading();
                    BootstrapDialog.show({
                        title: 'Infomasi',
                        message: msg,
                        buttons: [{
                            label: 'Close',
                            action: function (dialog) {
                                dialog.close();
                            }
                        }]
                    });
                });
            });
            
        });

        function Tolak() {
                
                
        }

        function format(d) {
            // `d` is the original data object for the row
            var pic = $.grep(d.PersonilPengadaans, function (e) { return e.tipe == "pic"; });
            var vendor = "";
            for (var i in d.KandidatPengadaans) {
                if (i == 0) vendor = d.KandidatPengadaans[i].Nama;
                else {
                    vendor += ", " + d.KandidatPengadaans[i].Nama;
                }
            }

            return '<table class="table table-bordered table-striped table-responsive">' +
                '<tr>' +
                    '<td>PIC</td>' +
                    '<td>' + pic[0].Nama + '</td>' +
                '</tr>' +
                '<tr>' +
                    '<td>Rekanan Terdaftar</td>' +
                    '<td>' + vendor + '</td>' +
                '</tr>' +
                '<tr>' +
                    '<td>Extra info:</td>' +
                    '<td>And any further details here (images etc)...</td>' +
                '</tr>' +
            '</table>';
        }
