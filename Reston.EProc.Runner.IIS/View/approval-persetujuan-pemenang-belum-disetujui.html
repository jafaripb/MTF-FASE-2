    <script>
        //Date picker
        $('#datepicker').datepicker({
            autoclose: true
        });
        var table;
        var user_table;
        $(function () {

            table = $('#tbl-approval').DataTable({
                "dom": '<"toolbar">frtip',
                "serverSide": true,
                "searching": true,
                "ajax": {
                    "url": 'api/Pengadaane/List',
                    "type": 'POST',
                    "data": function (d) {
                        d.status = "8";
                        d.more = "0";
                        d.spk = "0";
                    }
                },
                "columns": [
                    {
                        "className": 'details-control',
                        "orderable": false,
                        "data": null,
                        "defaultContent": ''
                    },
                    { "data": "Judul" },
                    { "data": "HPS", "className": "rata_kanan" },
                    { "data": "HargaPemanang" },
                    { "data": "Pemenang" },
                    { "data": "JenisPekerjaan", "className": "tengah" },
                    { "data": "StatusPersetujuanPemenangName" },
                     { "data": "PrevApproverPersetujuan" },
                    { "data": "NextApproverPersetujuan" },
                    { "data": null },
                    { "data": null }
                ],
                "columnDefs": [
                    {
                        "render": function (data, type, row) {
                            if (data != null)
                                return accounting.formatNumber(data, { thousand: ".", decimal: ",", precision: 2 })
                            else return "";
                        },

                        "targets": 2,
                        "orderable": false
                    },
                    {
                        "render": function (data, type, row) {
                            var html = "";
                            for (var index in row.lstPemenang) {
                                html += row.lstPemenang[index] +"<br/>";
                            }
                            return html;
                        },

                        "targets": 4,
                        "orderable": false
                    },
                    {
                        "render": function (data, type, row) {
                            if (data.ApproverPersetujuanPemenang == 1) return '<textarea class="form-control" attrid="' + data.IdPersetujuanPemanang + '"></textarea>';
                            else return "";
                            //accounting.formatNumber(total, { thousand: ".", decimal: ",", precision: 2 })
                        },

                        "targets": 9,
                        "orderable": false
                    },

                    {
                        "render": function (data, type, row) {
                            var html = ''
                            var detailHtml = "";
                            var nexApprover = "";
                            if (data.ApproverPersetujuanPemenang == 1) html += '<button class="setuju btn btn-flat btn-sm btn-primary" attrid="' + data.IdPersetujuanPemanang + '" >Setujui</button> <button class="tolak btn-flat btn-sm btn btn-danger" attrid="' + data.IdPersetujuanPemanang + '"  >Tolak</button>';
                            if (data.lastApproverPersetujuanPemenang == "1" && data.ApproverPersetujuanPemenang == 1) nexApprover += ' <button class="next-approver btn btn-flat btn-sm btn-info" attrid="' + data.Id + '" >Ekalasi</button>';
                            if (data.AturanPengadaan == "Pengadaan Tertutup") detailHtml = ' <a href="pengadaan-detail.html#' + data.Id + '" class="product-title btn btn-success btn-sm btn-flat">Detail</a>';
                            else detailHtml = ' <a href="pengadaan-terbuka-detail.html#' + data.Id + '" class="btn btn-success btn-flat btn-sm product-title ">Detail</a>';
                            var butonhistroy = ' <a class="btn btn-success btn-flat btn-sm product-title history-approval" attrId="' + data.Id + '">History</a>';
                            html += nexApprover + detailHtml + butonhistroy;
                            return html;
                        },

                        "targets": 10,
                        "orderable": false
                    }
                ],
                "paging": true,
                "lengthChange": false,
                "ordering": false,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });

            $('#tbl-approval tbody').on('click', 'td.details-control', function () {
                var tr = $(this).closest('tr');
                var row = table.row(tr);

                if (row.child.isShown()) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {
                    // Open this row
                    row.child(format(row.data())).show();
                    tr.addClass('shown');
                }
            });
            $("#tbl-approval").on("click", ".setuju", function () {
                var note = $(this).closest('tr').find("textarea").val();
                var IdPersetujuanPemanang = $(this).attr("attrid");
                if (note == "") {
                    BootstrapDialog.show({
                        title: 'Konfirmasi',
                        message: 'Note Harus Diisi!',
                        buttons: [{
                            label: 'Close',
                            action: function (dialog) {
                                dialog.close();
                            }
                        }]
                    });
                    return false;
                }
                waitingDialog.showloading("Proses Harap Tunggu");
                $.ajax({
                    url: 'api/PengadaanE/persetujuanPemenangWithNote?id=' + IdPersetujuanPemanang + "&Note=" + note,
                    method: "GET",
                    success: function (data) {
                        var message = data.message;
                        BootstrapDialog.show({
                            title: 'Konfirmasi',
                            message: message,
                            buttons: [{
                                label: 'Close',
                                action: function (dialog) {
                                    dialog.close();
                                }
                            }]
                        });
                        table.draw();
                        waitingDialog.hideloading();
                    }
                });

            });
            $("#tbl-approval").on("click", ".tolak", function () {
                var note = $(this).closest('tr').find("textarea").val();
                var IdPersetujuanPemanang = $(this).attr("attrid");
                if (note == "") {
                    BootstrapDialog.show({
                        title: 'Konfirmasi',
                        message: 'Note Harus Diisi!',
                        buttons: [{
                            label: 'Close',
                            action: function (dialog) {
                                dialog.close();
                            }
                        }]
                    });
                    return false;
                }
                waitingDialog.showloading("Proses Harap Tunggu");
                $.ajax({
                    url: 'api/PengadaanE/PenolakanPemenangWithWorkflow?Id=' + IdPersetujuanPemanang + "&Note=" + note,
                    method: "GET",
                    success: function (data) {
                        var message = data.message;
                        BootstrapDialog.show({
                            title: 'Konfirmasi',
                            message: message,
                            buttons: [{
                                label: 'Close',
                                action: function (dialog) {
                                    dialog.close();
                                }
                            }]
                        });
                        table.draw();
                        waitingDialog.hideloading();
                    }
                });
            });
        });
        $(function () {

            user_table = $("#user_table").DataTable({
                "serverSide": true,
                "searching": true,
                "ajax": {
                    "url": 'api/Pengadaane/ListUsers',
                    "type": 'POST',
                    "data": function (d) {
                        d.status = "1";
                        d.more = "0";
                    }
                },
                "columns": [
                    { "data": null },
                    { "data": "Nama" },
                    { "data": "jabatan" }
                ],
                "columnDefs": [
                    {
                        "render": function (data, type, row) {
                            return '<input type="checkbox" class="check-user" attrId="' + data.PersonilId + '" />';
                        },

                        "targets": 0,
                        "orderable": false
                    }
                ],
                "paging": true,
                "lengthChange": false,
                "ordering": false,
                "info": true,
                "autoWidth": false,
                "responsive": true,
            });
        });
        $(function () {
            $("body").on("click", ".next-approver", function () {
                $("#users_modal").modal("show");
                $("#note_user").val($(this).closest('tr').find("textarea").val());
                $("#pengadaanId").val($(this).attr("attrid"));
                console.log($(this).closest('tr').find("textarea"));
            });
            $("body").on("click", ".check-user", function () {
                $(".check-user").prop("checked", false);
                $(this).prop("checked", true);
                $("#next-userid").val($(this).attr("attrId"));
                //$("#note_user") check-user
            });
            $(".addWorkflowStep").on("click", function () {
                var note = $("#note_user").val();

                if (note == "" || $("#user_table").find("input[type=checkbox]:checked").length == 0 || $("#user_table").find("input[type=checkbox]:checked").length > 1) {
                    BootstrapDialog.show({
                        title: 'Konfirmasi',
                        message: 'Pilih Satu User dan note wajib diisi!',
                        buttons: [{
                            label: 'Close',
                            action: function (dialog) {
                                dialog.close();

                            }
                        }]
                    });
                    return false;
                }

                var userid = $("#user_table").find("input[type=checkbox]:checked").attr("attrid");
                var pengadaanId = $("#pengadaanId").val();
                $.ajax({
                    url: 'api/PengadaanE/persetujuanPemenangWithNextApprover?Id=' + pengadaanId + "&Note=" + note + "&userId=" + userid,
                    method: "GET",
                    success: function (data) {
                        var message = data.message;
                        BootstrapDialog.show({
                            title: 'Konfirmasi',
                            message: message,
                            buttons: [{
                                label: 'Close',
                                action: function (dialog) {
                                    dialog.close();
                                }
                            }]
                        });
                        table.draw();
                        $("#users_modal").modal("close");
                    }
                });

            });
        });
        function format(d) {
            // `d` is the original data object for the row
            var pic = $.grep(d.PersonilPengadaans, function (e) { return e.tipe == "pic"; });
            var vendor = "";
            for (var i in d.KandidatPengadaans) {
                if (i == 0) vendor = d.KandidatPengadaans[i].Nama;
                else {
                    vendor += ", " + d.KandidatPengadaans[i].Nama;
                }
            }

            return '<table class="table table-bordered table-striped table-responsive">' +
                '<tr>' +
                    '<td>PIC</td>' +
                    '<td>' + pic[0].Nama + '</td>' +
                '</tr>' +
                '<tr>' +
                    '<td>Rekanan Terdaftar</td>' +
                    '<td>' + vendor + '</td>' +
                '</tr>' +
            '</table>';
        }
        var table_history_approval;
       
        $(function () {

            $("body").on("click", ".history-approval", function () {
                var id = $(this).attr("attrId");
                $.ajax({
                    url: 'api/Workflow/ListHistoryPersetujuanPemenang?Id=' + id,
                    method: "POST",
                    success: function (data) {
                        var tr="";
                        for (var i in data) {
                            tr+="<tr>";
                            tr += "<td>" + data[i].UserName + "</td>";
                            tr += "<td>" + (data[i].Jabatan == null ? "" : data[i].Jabatan) + "</td>";
                            tr += "<td>" + data[i].Comment + "</td>";
                            tr+="<td>"+moment(data[i].ActionDate).format("DD MMMM YYYY HH:mm")+"</td>";
                            tr+="</tr>";
                        }
                        $("#table-history-approval-detail").html("");
                        $("#table-history-approval-detail").append(tr);
                        $("#modal_history_approval").modal("show");
                    }
                });

            });
        });

    </script>
