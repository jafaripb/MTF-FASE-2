        function validateForm() {
            $("#alert-validation-error").hide();
            $('.form-validation-error').removeClass('form-validation-error');
            var v = true;
            if ($("[name='BankInfo.Nama']").val() == '') {
                $("[name='BankInfo.Nama']").addClass('form-validation-error');
                v = false;
            }

                $("#alert-validation-error").show();
            }
            return v;
        }
