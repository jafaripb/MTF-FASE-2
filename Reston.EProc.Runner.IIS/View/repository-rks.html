    <script>
        var table;
        function NewItem() {
            window.location.href = "create-rks.html";
        }

        function loadRks(id) {
            window.location.href = "create-rks.html#" + id;
        }

        function showDeleteConfirmation(idd) {
            $("#tobeDelete").val(idd);
            $("#DeleteModal").modal('show');
        }

        function Delete(idd) {
            $("#DeleteModal").modal('hide');
            var v = 0;
            if (!idd) {
                v = $("#tobeDelete").val();
            }
            else v = idd
            $.ajax({
                url: "/api/Rks/delete?id=" + v,
                success: function (data) {
                    table.draw();
                },
                complete: function (xhr, textStatus) {
                    //console.log(xhr.status);
                    ajaxCompleteProcess(xhr);
                }
            });
        }

        $(function () {
            table = $('#example1').DataTable({
                "serverSide": true,
                "searching": false,
                "ajax": {
                    "url": '../Api/Rks/List',
                    "type": 'POST',
                    "data": function (d) {
                        d.search = $("#title").val();
                        d.klasifikasi = $("#klasifikasi option:selected").val();
                    }

                },
                //"ajax": 'api/Produk/GetAllProduk?name=' + $("#nama_item").val(),
                "columns": [
                    { "data": "Title" },
                    { "data": "Deskripsi" },
                    { "data": "null" },
                    { "data": "null", "width": "3%", "class": "tengah" }
                ],
                "columnDefs": [
                    {
                        "render": function (data, type, row) {
                            var klasifikasi = row.Klasifikasi == 0 ? "SIPIL" : "NONSIPIL";
                            return klasifikasi;
                        },
                        "targets": 2,
                        "orderable": false
                    },
                    {
                        "render": function (data, type, row) {
                            return '<a href="#" idRks="' + row.Id + '" class="btn btn-xs btn-primary edit" title="Edit"><span class="fa fa-pencil"></span></a> ' +
                                '<a idRks="' + row.Id + '" class="btn btn-xs btn-danger remove-item" title="Hapus"><span class="fa fa-trash-o"></span></a>';
                        },
                        "targets": 3,
                        "orderable": false
                    }
                ],
                "paging": true,
                "lengthChange": false,
                "ordering": true,
                "info": true,
                "autoWidth": false,
                "responsive": true
            });

            $("#example1").on("click", ".edit", function () {
                console.log($(this).attr("idRks"));
                loadRks($(this).attr("idRks"));
            });

            $("#example1").on("click", ".remove-item", function () {
                showDeleteConfirmation($(this).attr("idRks"));
            });

            $("#example1_filter").hide();
            $("#cari").on("click", function () {
                table.draw();
            });
        });
    </script>
