<!DOCTYPE html>
<html ng-app="app" ng-controller="LayoutCtrl">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{siteName}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="pages/ico/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{siteUrl}/content/pages/ico/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="pages/ico/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="pages/ico/152.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="{siteUrl}/content/app/assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" />
    <link href="{siteUrl}/content/app/assets/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{siteUrl}/content/app/assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="{siteUrl}/content/app/assets/plugins/jquery-scrollbar/jquery.scrollbar.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="{siteUrl}/content/app/pages/css/pages-icons.css" rel="stylesheet" type="text/css">
    <link class="main-stylesheet" href="/content/app/pages/css/pages.css" rel="stylesheet" type="text/css" />
    <!--[if lte IE 9]>
        <link href="pages/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body class="fixed-header   ">
    <!-- START PAGE-CONTAINER -->
    <div class="login-wrapper ">
        <!-- START Login Background Pic Wrapper-->
        <div class="bg-pic">
            <!-- START Background Pic-->
            <img style="height:100%" src="{siteUrl}/content/app/assets/img/maxresdefault.jpg" data-src="{siteUrl}/content/app/assets/img/maxresdefault.jpg" data-src-retina="{siteUrl}/content/app/assets/img/maxresdefault.jpg" alt="" class="lazy">
            <!-- END Background Pic-->
            <!-- START Background Caption-->
            <div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
                <h2 class="semi-bold text-white">
                    <!--{siteName}-->
                    ePROC
                </h2>
                <p class="small">
                    © Mandiri Tunas Finance 2016
                </p>
            </div>
            <!-- END Background Caption-->
        </div>
        <!-- END Login Background Pic Wrapper-->
        <!-- START Login Right Container-->
        <div class="login-container bg-white">
            <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40" ng-show="model.loginUrl">
                <img src="{siteUrl}/content/app/assets/img/logo.png" alt="logo" data-src="{siteUrl}/content/app/assets/img/logo.png" data-src-retina="{siteUrl}/content/app/assets/img/logo_2x.png" width="283" height="145">
                <p class="p-t-35">Masuk ke EPROC Mandiri Tunas Finance</p>
                <!-- START Login Form -->
                <form id="form-login" method="post" ng-submit="login.submit()" class="p-t-15" role="form" action="{{model.loginUrl}}">
                    <anti-forgery-token token="model.antiForgery"></anti-forgery-token>
                    <!-- START Form Control-->
                    <div class="form-group form-group-default">
                        <label>Login</label>
                        <div class="controls">
                            <input type="text" name="usernamex" placeholder="Username atau Ldap User" class="form-control" ng-model="model.usernamex" required>
                            <input type="hidden" name="username" class="form-control" value="{{model.usernamex}}#{{model.captca}}#{{model.username}}">
                        </div>
                    </div>
                    <!-- END Form Control-->
                    <!-- START Form Control-->
                    <div class="form-group form-group-default">
                        <label>Password</label>
                        <div class="controls">
                            <input type="password" class="form-control" name="password" ng-model="model.password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group form-group-default">
                        <label>captca</label>
                        <div class="controls">
                            <input type="text" name="captca" placeholder="captca" class="form-control" ng-model="model.captca" required>
                            <img src="http://localhost:7348/Home/GetCaptchaImage?k={{model.username}}" />
                        </div>
                    </div>
                    <!-- START Form Control-->
                    <div class="row">
                        <div class="col-md-6 no-padding" ng-show="model.allowRememberMe">
                            <div class="checkbox ">
                                <input type="checkbox" value="1" id="checkbox1" ng-model="model.rememberMe">
                                <label for="checkbox1">Biarkan saya tetap masuk.</label>
                            </div>
                        </div>
                        <div class="col-md-6 text-right">
                            
                        </div>
                    </div>

                    <div class="row" ng-show="model.errorMessage">
                        <div class="col-md-12 sm-p-t-15">
                            <div class="alert alert-danger" role="alert">
                                <button class="close" data-dismiss="alert"></button>
                                <strong>Error : {{model.errorMessage}} </strong>
                            </div>

                        </div>
                    </div>
                    <!-- END Form Control-->
                    <button class="btn btn-primary btn-cons m-t-10" ng-disabled="form.$invalid">Masuk</button>
                    <a href="javascript:forgotPwd()"><span class="btn btn-default btn-cons m-t-10">Lupa Password</span></a>
                    <div class="row">
                        <strong>Belum punya akun? <a href="http://localhost:49559/registrasi.html">Daftar sebagai Rekanan Baru MTF.</a></strong>
                    </div>
                    <div class="row">
                        <small>Sudah mendaftar tetapi belum mendapat akses ke sistem?</small><strong> <a href="http://localhost:49559/registrasi.html">Lacak status pengajuan Anda di sini.</a></strong>
                    </div>
                </form>
                <!--END Login Form-->
                
            </div>

            <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40" ng-show="model.externalProviders">

                <div class="pull-bottom sm-pull-bottom">
                    <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
                        <div class="col-sm-3 col-md-2 no-padding">
                        </div>
                        <div class="col-sm-9 no-padding m-t-10">
                            <!--<p>
                                <small>
                                    Create a pages account. If you have a facebook account, log into it for this process. Sign in with <a href="#" class="text-info">Facebook</a> or <a href="#" class="text-info">Google</a>
                                </small>
                            </p>-->
                        </div>
                    </div>
                </div>
            </div>
            </div>
        <!-- END Login Right Container-->
    </div>
    <!-- END PAGE CONTAINER -->
    <!-- BEGIN VENDOR JS -->
    <script id='modelJson' type='application/json'>
        {model}
    </script>

    <script src="{siteUrl}/content/app/assets/plugins/pace/pace.min.js" type="text/javascript"></script>
    <script src="{siteUrl}/content/app/assets/plugins/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="{siteUrl}/content/app/assets/plugins/modernizr.custom.js" type="text/javascript"></script>
    <script src="{siteUrl}/content/app/assets/plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{siteUrl}/content/app/assets/plugins/boostrapv3/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{siteUrl}/content/app/assets/plugins/jquery/jquery-easy.js" type="text/javascript"></script>
    <script src="{siteUrl}/content/app/assets/plugins/jquery-unveil/jquery.unveil.min.js" type="text/javascript"></script>
    <script src="{siteUrl}/content/app/assets/plugins/jquery-bez/jquery.bez.min.js"></script>
    <script src="{siteUrl}/content/app/assets/plugins/jquery-ios-list/jquery.ioslist.min.js" type="text/javascript"></script>
    <script src="{siteUrl}/content/app/assets/plugins/jquery-actual/jquery.actual.min.js"></script>
    <script src="{siteUrl}/content/app/assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script type="text/javascript" src="{siteUrl}/content/app/assets/plugins/classie/classie.js"></script>
    <script src="{siteUrl}/content/app/assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
    <!-- END VENDOR JS -->
    <!-- BEGIN CORE TEMPLATE JS -->
    <script src="{siteUrl}/content/app/pages/js/pages.min.js"></script>
    <!-- END CORE TEMPLATE JS -->
    <!-- BEGIN PAGE LEVEL JS -->
    <script src="{siteUrl}/content/app/assets/js/scripts.js" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS -->
    <!--<script>
        $(function () {
            
            $('#form-login').validate();
           
        })
    </script>-->

    <script src="{siteUrl}/content/libs/angular/angular.1.2.13.min.js"></script>
    <script src="{siteUrl}/content/libs/encoder/encoder.min.js"></script>
    <script src="{siteUrl}/content/app/app.js"></script>
    <!--<script type="text/javascript">
        function forgotPwd() {
            alert("hip");
        }
    </script>-->
</body>
</html>
